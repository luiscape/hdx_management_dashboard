<body class="archive category category-blog category-12 custom-background chrome group-blog">
    <section id='main-container' class="BlogFrontPage clear animated BeanFadeIn">
        <div id="main" role="main">
            <!-- Top navigation panel -->
            <div class="row" style="padding-bottom: 40px;">
                <div class="twelve columns">
                    <div class="eight columns left">
                        <h1>HDX Statistics</h1>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="row">
                <div class="twelve columns">
                    <!-- The top figures at the page header. -->
                    <div class="three columns left">
                        <span style="font-size: 14px; font-weight: 400;">Today we have:</span>
                        <h2 style="color: #808080;"><span style="color: #000000;" id="datasets"></span> datasets,</h2>
                        <h2 style="color: #808080;"><span id="regusers" style="color: #000000;"></span> registered users,</h2>
                        <h2 style="color: #808080;">and <span id="organizations" style="color: #000000;"></span> organizations.</h2>
                    </div>

                    <!-- The top plot with the 3 basic indicators. -->
                    <div class="nine columns right">
                        <div id="topchart"></div>
                    </div>
                </div>
                <div style: "padding-bottom:20px;">
                </div>

                <hr />

                <!-- Grid area -->
                <div class="row" style="padding-left:30px;">
                    <div class="gridster">
                        <ul>
                            <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id="shareorgs"></li>
                            <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id="twitter_followers"></li>
                            <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id="twitter_following"></li>

                            <li data-row="1" data-col="1" data-sizex="2" data-sizey="1"><div id="new_datasets_spark"></div></li>

                            <li data-row="1" data-col="1" data-sizex="4" data-sizey="1">
                            <!-- Progress bar container -->
                              <div class="col-xs-12 col-md-6 col-centered">
                                <div class='tile tile-hot' style="margin-top:20px; padding-bottom:0px; background-color:#fff;">
                                  <!-- description of collection status -->
                                  <p style="font-size:15px;">
                                    We have reviewed <span id="capProgressFigure"></span> CAP documents.
                                    We are around <span id="capProgressFigurePercentage"></span> done.
                                  </p>

                                  <!-- progress bar -->
                                  <div id="capProgressBar" class='progress'></div>
                    <!-- <div style="font-size: 12px;">(Progress bar has a short delay. Please don't worry. All your contributions are being recorded.)</div> -->
                                </div>
                              </div>
                              </li>
                        </ul>
                    </div>

                </div>

                <footer>
                    <div class="row">
                        <p style="font-size:12px;">Developed by HDX's Data Team.</p>
                    </div>
                </footer>
            </div>
    </section>
