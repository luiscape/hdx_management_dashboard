<script>
// code for generating a simple time series.
// here we are querying the API and parsing the
// results into json arrays. those arrays contain
// the data that will be charted.
	 var data; // a global

	 d3.json("https://ds-ec2.scraperwiki.com/dnv1xak/6gemw2mellxy2t1/sql?q=select * from Observations Where indID='Number_of_Users'", function(error, json) {
	   if (error) return console.warn(error);
	   data = json;

	   var value, period;
	   value = jsonPath.eval(data, '$..value');
	   period = jsonPath.eval(data, '$..period');

	   var format = d3.time.format("%Y-%m-%d");
	   var years = [];
	   function getDate(element, index, array) {
	  	 years.push(format.parse(String(element)));
	   }
	   period.forEach(getDate);

	  console.log('The following 3 arrays are the: values, periods pre parsing, and periods post parsing into date objects. These will be used to make the timeline chart.')
	  console.log(value);  // sanity check
	  console.log(period);  // sanity check
	  console.log(years);  // sanity checka

	  var n_datasets = c3.generate({
	  	bindto: '#n_datasets',
	  	data: {
	  		x: 'year',
	  		// x_format: '%Y',
	  		json: {
		  		year: years,
	      		n_datasets: value
	  		},
	  		type: 'line',
	  		names: {
	  			year: 'Date',
	  			n_datasets: 'Number of Datasets in CKAN'
	  		}
	  	},
	  	bar: {
	  		width: {
	  			ratio: 0.99
	  		}
	  	},
	  	axis: {
	        x: {
	          type: 'timeseries',
	          tick: {
	          	format: '%Y-%m-%d'
	          }
	        },
	        y: {
	        	show: false
	        }
	    }
      });
	});
</script>
